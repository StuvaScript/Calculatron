<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculatron</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./icons/reshot-icon-robot-LH8Z2JXSQ7.svg"
      type="image/x-icon"
    />
    <script src="javascript.js" defer></script>
    <script
      src="https://kit.fontawesome.com/324b577ec4.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="header">
      <h1>Calculatron!!</h1>
      <img src="./icons/reshot-icon-robot-LH8Z2JXSQ7.svg" alt="robot" />
    </div>
    <div id="container">
      <div class="display">0</div>
      <div class="button special" id="clear">AC</div>
      <div class="button special" id="back">
        <i class="fa-solid fa-delete-left" id="back"></i>
      </div>
      <div class="button special" id="percent">
        <i class="fa-solid fa-percent" id="percent"></i>
      </div>
      <div class="button operator" id="divide">
        <i class="fa-solid fa-divide" id="divide"></i>
      </div>
      <div class="button" id="seven">7</div>
      <div class="button" id="eight">8</div>
      <div class="button" id="nine">9</div>
      <div class="button operator" id="multiply">
        <i class="fa-solid fa-xmark" id="multiply"></i>
      </div>
      <div class="button" id="four">4</div>
      <div class="button" id="five">5</div>
      <div class="button" id="six">6</div>
      <div class="button operator" id="minus">
        <i class="fa-solid fa-minus" id="minus"></i>
      </div>
      <div class="button" id="one">1</div>
      <div class="button" id="two">2</div>
      <div class="button" id="three">3</div>
      <div class="button operator" id="plus">
        <i class="fa-solid fa-plus" id="plus"></i>
      </div>
      <div class="button special" id="pos-neg">
        <i class="fa-solid fa-plus-minus" id="pos-neg"></i>
      </div>
      <div class="button" id="zero">0</div>
      <div class="button special" id="period">.</div>
      <div class="button" id="equals">
        <i class="fa-solid fa-equals" id="equals"></i>
      </div>
    </div>
  </body>
</html>
