<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculatron</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/324b577ec4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <div class="display">504.64719</div>
            <div class="button special" id="clear">AC</div>
            <div class="button special" id="back"><i class="fa-solid fa-delete-left"></i></div>
            <div class="button special" id="percent"><i class="fa-solid fa-percent"></i></div>
            <div class="button operator" id="divide"><i class="fa-solid fa-divide"></i></div>
            <div class="button" id="seven">7</div>
            <div class="button" id="eight">8</div>
            <div class="button" id="nine">9</div>
            <div class="button operator" id="multiply"><i class="fa-solid fa-xmark"></i></div>
            <div class="button" id="four">4</div>
            <div class="button" id="five">5</div>
            <div class="button" id="six">6</div>
            <div class="button operator" id="minus"><i class="fa-solid fa-minus"></i></div>
            <div class="button" id="one">1</div>
            <div class="button" id="two">2</div>
            <div class="button" id="three">3</div>
            <div class="button operator" id="plus"><i class="fa-solid fa-plus"></i></div>
            <div class="button special" id="pos-neg"><i class="fa-solid fa-plus-minus"></i></div>
            <div class="button" id="zero">0</div>
            <div class="button special period" id="point">.</div>
            <div class="button equals" id="equal"><i class="fa-solid fa-equals"></i></div>
            
        </div>
    </body>
</html>
