<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculatron</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/324b577ec4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <div class="display">504.64719</div>
            <div class="button special">AC</div>
            <div class="button special"><i class="fa-solid fa-delete-left"></i></div>
            <div class="button special"><i class="fa-solid fa-percent"></i></div>
            <div class="button operator"><i class="fa-solid fa-divide"></i></div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator"><i class="fa-solid fa-xmark"></i></div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator"><i class="fa-solid fa-minus"></i></div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator"><i class="fa-solid fa-plus"></i></div>
            <div class="button special"><i class="fa-solid fa-plus-minus"></i></div>
            <div class="button">0</div>
            <div class="button special period">.</div>
            <div class="button equals"><i class="fa-solid fa-equals"></i></div>
            
        </div>
    </body>
</html>
